version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ttc-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ttc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build: ./Django-Boilerplate
    container_name: ttc-django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn tracking_site.wsgi:application --bind 0.0.0.0:8000"
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_ENGINE=${DB_ENGINE}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - USE_S3=${USE_S3}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
    volumes:
      - ./Django-Boilerplate/static:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ttc-network

  mern-backend:
    build: ./MERN-Boilerplate/backend
    container_name: ttc-mern-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - ttc-network

  mern-frontend:
    build:
      context: ./MERN-Boilerplate/frontend
      dockerfile: Dockerfile
    container_name: ttc-mern-frontend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "3000:3000"
    networks:
      - ttc-network

  nginx:
    image: nginx:alpine
    container_name: ttc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./Django-Boilerplate/templates:/app/templates:ro
      - ./Django-Boilerplate/staticfiles:/app/staticfiles:ro
    depends_on:
      - django
      - mern-backend
      - mern-frontend
    networks:
      - ttc-network

volumes:
  postgres_data:

networks:
  ttc-network:
    driver: bridge
